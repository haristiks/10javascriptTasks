<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fourLetters(arr){
            for( let x in arr ){
                if(arr[x].length>=4){
                    document.write(arr[x]+" ");
                }
            }
        }
        const a=["Tomato", "Pair", "Air"];
        fourLetters(a);
    </script>
</body>
</html>
