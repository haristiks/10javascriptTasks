<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let x=0; x<5; x++){
            for(let y=0; y<=x; y++){
                if(y==0||x==4||x==y){
                document.write(" *");
                }else{
                    document.write(" &nbsp&nbsp")
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
