<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            for(let i=0; i<=5; i++){
            for(let j=5; j>i; j--){
                document.write(j-i);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
