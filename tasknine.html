<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ageMembers(array){
           const result=[];
           const ages=[];
           array.forEach(agePicking)
           function agePicking(value){
            return ages.push(value.age);
           }
           result.push(Math.min.apply(null,ages),Math.max.apply(null,ages),Math.max.apply(null,ages)-Math.min.apply(null,ages));
        //    result.push(Math.max.apply(null,ages));
        //    result.push(Math.max.apply(null,ages)-Math.min.apply(null,ages));
           return result;
        }
const arr=[{ name: "Mark", age: 38 },
{ name: "Charlie", age: 10 },
{ name: "Anna", age: 25 }
];
document.write(ageMembers(arr));
    </script>
</body>
</html>
